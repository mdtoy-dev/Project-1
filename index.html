<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <!-- Internal Stylesheet -->
	<link rel="stylesheet" href="./assets/css/input-btn.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project One</title>
  </head>
  
  <body>
    <header>

    </header>

    <main class="test">

    	<form class="input-form">
			<div class="input-btn">
				<button class="country-btn" data-bs-toggle="modal" data-bs-target="#countryModal">Choose country</button>
			</div>
			<div id="countryModal" class="modal fade" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="countryModelHeader">Please choose a country!</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div id="countryOptions" class="modal-body">
							<div id="countryGrid" class="country-grid"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="input-btn">
				<button class="year-btn" data-bs-toggle="modal" data-bs-target="#yearModal">Choose year</button>
			</div>
			<div id="yearModal" class="modal fade" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="yearModelHeader">Please choose a year!</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div id="yearOptions" class="modal-body">
							<ul class=""></ul>
						</div>
					</div>
				</div>
			</div>

    	</form>

    </main>

    <footer>

    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous"
    ></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Internal Scripts -->
    <script src="./assets/js/script.js"></script>
	<script src="./assets/js/input-btn.js"></script>
  </body>
</html>
