<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/input-btn.css">
    <title>Project One</title>
  </head>

  <body>
    <header></header>

    <main class="test">
      <form class="input-form">
        <div class="input-btn">
          <button
            class="country-btn"
            data-bs-toggle="modal"
            data-bs-target="#countryModal"
          >
            Choose country
          </button>
        </div>
        <div
          id="countryModal"
          class="modal fade"
          tabindex="-1"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="countryModelHeader">
                  Please choose a country!
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="countyOptions" class="modal-body">
                <div id="countryGrid" class="country-grid"></div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="container d-flex align-items-center justify-content-center text-center">
        <div class="calendar w-50 bg-success rounded p-3">
          <div class="calendar-header d-flex align-items-center justify-content-evenly">
            <i id="left" class="fa fa-caret-square-o-left fs-1 mb-2"></i>
            <p class="current-date fw-bold fs-1 mx-5"></p>
            <i id="right" class="fa fa-caret-square-o-right fs-1 mb-2"></i>
          </div>
          <ul class="weeks d-flex flex-wrap list-unstyled fw-bold">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days d-flex flex-wrap list-unstyled">
          </ul>
        </div>
        <div class="side-panel border bg-dark">
          <p class="text-light p-5">Special Day</p>
        </div>
      </div>

    </main>

    <footer></footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Internal Scripts -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/input-btn.js"></script>
    <script src="./assets/js/calendar.js"></script>
  </body>
</html>
