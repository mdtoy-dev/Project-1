<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/input-btn.css" />
    <title>Traveler's Diary</title>
  </head>

  <body>
    <div class="dayNum"></div>
    <header></header>

    <main class="test">
        
    	<div class="d-block my-2">
            <form class="input-form container d-flex justify-content-center w-25 p-2 border border-3 rounded-2">
                <div class="country-container w-100">
                    <div class="input-btn">
                        <button id="countryBtn" class="country-btn" data-bs-toggle="modal" data-bs-target="#countryModal" value="">Choose a country</button>
                    </div>
                    <div id="countryModal" class="modal fade" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="countryModelHeader">Please choose a country!</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div id="countryOptions" class="modal-body">
                                    <div id="countryGrid" class="country-grid"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

      <div class="container d-flex align-items-center justify-content-center text-center">
        <div class="row">
            <div class="calendar d-flex flex-column align-items-center w-50 rounded p-3 col-8">
            <div
                class="calendar-header d-flex align-items-center justify-content-evenly "
            >
                <i id="left" class="fa fa-caret-square-o-left fs-1 mb-2"></i>
                <p class="current-date fw-bold fs-1 mx-5"></p>
                <i id="right" class="fa fa-caret-square-o-right fs-1 mb-2"></i>
            </div>
            <ul class="weeks w-100 d-flex list-unstyled fw-bold">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days d-flex flex-wrap list-unstyled"></ul>
            </div>
            <div id="special-day" class="side-panel border rounded col-4">
              <p class="panel-text text-light p-5">Special Day</p>
              <p id="infoDescription" class="ms-auto my-2 me-2 text-white"></p>
              <div id="eventContainer" class="panel-text text-light p-5"></div>
            </div>
        </div>
      </div>
    </main>
    <input type="text" id="input" style="display: none;">
   <h1>Notes</h1>
    
    <ul>
      <li id="noteValue"></li>
      <li></li>
      <li></li>
    </ul>
    
    
    

    </ul>
  </input>

    <footer></footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Internal Scripts -->
    <script src="./assets/js/calendar.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/note.js"></script>
  </body>
</html>
